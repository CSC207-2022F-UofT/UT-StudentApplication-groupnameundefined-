name: Test Workflow

on:
  push

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 18  
      - name: Grant execute permission for gradlew
        run: chmod +x ./backend/gradlew
      - name: Run backend tests
        run: cd backend && ./gradlew test